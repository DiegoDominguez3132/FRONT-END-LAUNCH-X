            <select>
                <option>Cuenta</option>
                <option>Cerrar sesion</option>
            </select>
        </div>

    <!--------------------------------------------------------------------------------->
    <main>

        <div id="formulario1">


            <div class="imgs">
                <div class="imgPastel1">
                    <h1 class="palabras1">Sabor del pastel</h1>
                    <img src="/multimedia-pasteleria/chocolate.jpeg" class="img1">
                </div>
                <div  class="imgPastel2">
                    <h1 class="palabras2">Tamaño del pastel</h1>
                    <img src="/multimedia-pasteleria/tamano.jpg" class="img2">
                </div>
                <div  class="imgPastel3">
                    <h1 class="palabras3">Adorno</h1>
                    <img src="/multimedia-pasteleria/adorno.jpeg" class="img3">
                </div>
            </div>
        <!---------------------------------------------------------->
            <div class="formulario2">
                <h1 class="p1">Formulario sobre sus datos</h1>
            <div class="pregunta1">
            <label for="nombre">Nombre Completo</label><br>
            <input type="text" class="nombre" name="input1" placeholder="Ingrese su nombre">
        </div>

        <div class="pregunta2">
            <label for="telefono" >Numero de telefono</label><br>
            <input type="tel" class="telefono" name="input2" placeholder="Ingrese su numero de telefono">
        </div>

        <div class="pregunta3">
            <label for="correo" >Correo electronico</label><br>
            <input for="email" class="correo" name="input3" placeholder="Ingrese su correo electronico">
        </div>

        <div class="pregunta4">
            <label for="general" >Descripcion general de pastel</label><br>
            <input for="text" class="general" name="input4" placeholder="Ingrese la descripcion del pastel">
        </div>

        <div class="pregunta5">
            <label for="seleccion1" >Seleccione el sabor</label><br>
            <select class="seleccion1">
                <option>Chocolate</option>
                <option>Fresa</option>
                <option>Vainillas</option>
                <option>Frutas</option>
                <option>Napolitano</option>
            </select>
        </div>

        <div class="pregunta6">
            <label for="seleccion2" >Seleccione el tamaño</label><br>
            <select class="seleccion1">
                <option>Grande</option>
                <option>Mediano</option>
                <option>Pequeño</option>
            </select>

        </div>

        <div class="pregunta7">
            <label for="seleccion3">Seleccione el adorno</label><br>
            <select class="seleccion1">
                <option>Topper personalizado</option>
                <option>Rosas blancas</option>
                <option>Rosas rojas</option>
                <option>Galleta</option>
            </select>
        </div>

            <div>
              <a href="/Pasteleria/pago.html"> <button class="enviar">Enviar formulario y agregar al carrito</button></a> 
            </div>

        </div>

</div>

            </div>
